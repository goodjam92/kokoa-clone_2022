<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
        <!--Wifi Icon-->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-circle-radiation fa-lg"></i>
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
        <!--Battery Icon-->
        <!--Lightning Icon-->
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, log in with your email or phone number.
      </p>
    </header>

    <!-- form (action, method)
    action = 어떤 페이지로 data를 보낼지 지정함.
    method = 2가지 방식 POST or GET 으로 사용할 수 있다
             POST-백엔드 서버에 정보를 전송하는 방식
             GET- URL에 포함되어도 상관없는 정보들을 전송, 보안에 취약함(Id, Password 등의 정보 전송으로 사용하지 않음)
    -->
    <form action="friends.html" method="get" id="login-form">
      <input
        name="username"
        required
        type="text"
        placeholder="Email or phone number"
      />
      <input name="password" required type="text" placeholder="Password" />
      <input type="submit" value="Log in" />
      <a href="*">Find kokoa Account or Password</a>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big..</span>
    </div>
    <script
      src="https://kit.fontawesome.com/ef84290deb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
