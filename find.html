<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
        <!--Wifi Icon-->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-circle-radiation fa-lg"></i>
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
        <!--Battery Icon-->
        <!--Lightning Icon-->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i> </span>
        <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        <div class="badge__check-new screen-header__icons__check"></div>
      </div>
    </header>
    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h6>
          <span>Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#IU</h5>
            <h6 class="open-post__hashtags">#iu#u2na#friends</h6>
            <div class="open-post__members">
              <img src="https://pbs.twimg.com/profile_images/1374979417915547648/vKspl9Et_400x400.jpg"/>
              <span class="open-post__member-count">900 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="https://img.eomisae.co.kr/files/attach/images/2540/773/119/076/a06bb068b6bcb810fa80987ebab62dff.JPG"/>
             <div class="open-post__heart-count"><i class="fa-solid fa-heart fa-xs"></i> <span>999</span></div>
            </div>
          </div>
        </div>
        <div class="open-post__photo__line"></div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#PSY</h5>
            <h6 class="open-post__hashtags">#psy#ssada9#water</h6>
            <div class="open-post__members">
              <img src="http://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/082/662/688/82662688_1651196114166_1_600x600.JPG"/>
              <span class="open-post__member-count">1514 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="http://talkimg.imbc.com/TVianUpload/tvian/TViews/image/2022/06/03/a2a77e11-7a38-4114-88db-49cf8974d9e1.png"/>
             <div class="open-post__heart-count"><i class="fa-solid fa-heart fa-xs"></i> <span>999</span></div>
            </div>
          </div>
        </div>
      </div>

    </main>
    <!-- nav>ul>li*4>a -> enter -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">6</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__check-new badge__check-new"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/ef84290deb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
